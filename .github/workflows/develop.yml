name: CI-almighty-devcamp

on:
  push:
    branches: [develop]
  pull_request:
    types: [opened, reopened]
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Node.js 🚨
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Start MongoDB 💾
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: "3"

      - name: Cache Node.js modules ⏰
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies 🔧
        run: npm install

      - name: Test 🧪
        run: npm test
        env:
          CI: true
          MONGO_URI_DEVELOP: mongodb://localhost/almightyCamperTestDB
